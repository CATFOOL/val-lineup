version: '3.8'

services:
  app:
    build: .
    container_name: val-lineup
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - SUPABASE_URL=${SUPABASE_URL:-http://localhost:8000}
      - SUPABASE_KEY=${SUPABASE_KEY}
    restart: unless-stopped
    network_mode: host
